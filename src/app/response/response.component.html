
<form #responseForm="ngForm" (ngSubmit)="submit(responseForm.value)" class="createform">
  <h1 class="Lh1">{{surveyName}}</h1>


  <div class="mb-3">
    <label class="form-label">{{question1}}</label>
    <input type="text" class="form-control" name="question1" ngModel placeholder="Please answer Question 1">
</div>
<div class="mb-3">
  <label class="form-label">{{question2}}</label>
  <input type="text" class="form-control" name="question2" ngModel placeholder="Please answer Question 2">
</div>
<div class="bcenter">
  <div class="btns">
    <a class="btn btn1">Submit</a>
</div></div>
</form>

<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary">A</button>
    <button type="button" class="btn btn-danger">B</button>
    <button type="button" class="btn btn-warning">C</button>
    <button type="button" class="btn btn-success">D</button>
  </div>
  <div class="testingblock"></div>
